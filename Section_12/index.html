<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <p class="description">
        Click the button below to generate 10 random numbers. You can also
        customize the range of numbers.
      </p>

      <div class="range-selector">
        <label for="min-range">Min:</label>
        <input type="number" id="min-range" value="1" min="0" />
        <label for="max-range">Max:</label>
        <input type="number" id="max-range" value="100" min="1" />
      </div>

      <div class="button-container">
        <button class="generate-btn" id="generate-btn">Generate Numbers</button>
      </div>

      <div class="numbers-container" id="numbers-container">
        <!-- Numbers will appear here -->
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
        <div class="number-box">0</div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
