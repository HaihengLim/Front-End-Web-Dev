<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Transition — play ground</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Transition and Animation</h1>
    <h2>Transitions</h2>
    <p>
      Transition គឺជាចលនាមួយកើតពីការប្តូរតម្លៃលក្ខណៈ​ ពីតម្លៃដើមទៅតម្លៃថ្មី
      ដោយកំណត់ រយៈពេលប្រើប្រាស់ដើម្បីប្តូរចប់ ព្រមទាំងមុខងារកំណត់ល្បឿន។
    </p>
    <input
      type="button"
      id="change"
      class="i-button background-transition"
      value="background-color change — no transition"
    />
    <!--ឧ.១ ជំហានទី៣ -->
    <input
      type="button"
      id="transition"
      class="i-button background-transition"
      value="background-color transition — smoothly change"
    />
    <!--ឧ.២ ជំហានទី៣ -->
    <input
      type="button"
      id="transitions"
      class="i-button colors-transition"
      value="foreground and background colors transition"
    />
  </body>
</html>
