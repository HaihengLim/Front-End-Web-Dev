<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../content/about.html">About Me</a>
        <a href="../content/project.html">Project</a>
        <a href="../content/services.html">Services</a>
        <a href="../content/contact.html" class="active">Contact</a>
      </nav>
    </header>
    <br /><br />

    <div class="form-wrapper" data-aos="fade-up" data-aos-duration="2000">
      <form>
        <label for="fName">Firstname:</label>
        <input type="text" name="fName" id="fName" />
        <label for="lName">Lastname:</label>
        <input type="text" name="lName" id="lName" />
        <label for="gender">Gender:</label>
        <div class="gender">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
        <div class="btn-section">
          <input type="reset" value="Reset" />
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
