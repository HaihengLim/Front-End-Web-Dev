<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Selector</title>
    <!-- ភ្ជាប់វេបផេកទៅកាន់ឯកសារ theme.css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Choose a Theme</h1>

    <div id="container">
      <label>
        <input type="radio" name="rdoTheme" value="silver" checked /> Silver
      </label>
      <label>
        <input type="radio" name="rdoTheme" value="orange" /> Orange
      </label>
      <label> <input type="radio" name="rdoTheme" value="blue" /> Blue </label>
    </div>

    <input type="button" id="btnApply" value="Apply theme " />

    <p>This is a sample paragraph to see the theme effect.</p>
    <!-- ភ្ជាប់វេបផេកទៅកាន់ឯកសារ theme.js -->
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
