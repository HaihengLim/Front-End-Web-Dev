<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Shapes Demo</title>
    <style>
      svg {
        border: 1px solid black;
        background: #f9f9f9;
      }
      text {
        font-family: Arial, sans-serif;
      }
      .highlight {
        fill: orange;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>SVG with Shapes and Text</h1>

    <svg width="500" height="400">
      <!--Rectangle-->
      <rect
        x="20"
        y="20"
        width="120"
        height="60"
        fill="skyblue"
        stroke="black"
        stroke-width="2"
      />

      <!--Circle-->
      <circle
        cx="250"
        cy="50"
        r="40"
        fill="tomato"
        stroke="black"
        stroke-width="2"
      />

      <!--Ellipse-->
      <ellipse
        cx="400"
        cy="50"
        rx="60"
        ry="30"
        fill="lightgreen"
        stroke="black"
        stroke-width="2"
      />

      <!--Line-->
      <line
        x1="20"
        y1="120"
        x2="480"
        y2="120"
        stroke="purple"
        stroke-width="2"
      />

      
    </svg>
  </body>
</html>
