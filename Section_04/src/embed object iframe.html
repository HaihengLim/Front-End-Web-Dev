<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding PDF: iframe vs embed vs object</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    section {
      flex: 1 1 30%;
      border: 1px solid #333;
      padding: 10px;
      min-width: 300px;
    }
    h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    iframe, embed, object {
      width: 100%;
      height: 300px;
      border: 1px solid #666;
    }
  </style>
</head>
<body>

  <!-- IFRAME -->
  <section>
    <h2>Using &lt;iframe&gt;</h2>
    
  </section>

  <!-- EMBED -->
  <section>
    <h2>Using &lt;embed&gt;</h2>
   
  </section>

  <!-- OBJECT -->
  <section>
    <h2>Using &lt;object&gt;</h2>
    
  </section>

</body>
</html>
