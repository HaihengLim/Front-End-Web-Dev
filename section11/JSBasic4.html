<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather - attributes</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        transition: background 0.5s, color 0.5s;
        margin-top: 60px;
        background: #fdf6c3; /* sunny background */
        color: #333;
      }
      img {
        width: 350px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.5s;
      }
      button {
        width: 350px;
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #3498db;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #1d6fa5;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Sunny Day ğŸŒ</h1>
    <img id="imgWeather" src="./assets/sunny.png" alt="Sunny image" />
    <br />
    <button id="btnSwitch">Switch to Rainy Mode</button>
    <script>
      // á‡áŸ’ášá¾áŸášá¾áŸá’á¶áá»á˜á¶á“á¢á¶á™áŒá¸â€‹ btnSwitch ášá½á…áá¶á„áŠáŸ„á™á’á¶áá»á¢ááŸáš btnSwitch
      const btnSwitch = document.getElementById("btnSwitch");
      // á‡áŸ’ášá¾áŸášá¾áŸá’á¶áá»á˜á¶á“á¢á¶á™áŒá¸â€‹ imgWeather ášá½á…áá¶á„áŠáŸ„á™á’á¶áá»á¢ááŸáš imgWeather
      const imgWeather = document.getElementById("imgWeather");
      // á‡áŸ’ášá¾áŸášá¾áŸá’á¶áá»á˜á¶á“á¢á¶á™áŒá¸â€‹ title ášá½á…áá¶á„áŠáŸ„á™á’á¶áá»á¢ááŸáš title
      const title = document.getElementById("title");
      // á”á„áŸ’á€á¾áá¢ááŸáš body áá¶á„ body á€áŸ’á“á»á„ hmtl document
      const body = document.body;
      // á”á„áŸ’á€á¾áá¢ááŸáš isSunny á˜á¶á“áá˜áŸ’á›áŸƒáŠáŸ†á”á¼á„ true
      let isSunny = true;

      // ááŸ‚á˜ click event á±áŸ’á™ btnSwitch
      btnSwitch.addEventListener("click", () => {
        if (isSunny) {
          // áŠá¶á€áŸ‹áá˜áŸ’á›áŸƒááŸ’á˜á¸á±áŸ’á™ src attribute ášá¶á”áŸ‹á’á¶áá» imgWeather

          // áŠá¶á€áŸ‹áá˜áŸ’á›áŸƒááŸ’á˜á¸á±áŸ’á™ alt attribute ášá¶á”áŸ‹á’á¶áá» imgWeather

          //  ğŸŒ§ï¸ Change to Rainy
          title.textContent = "Rainy Day ğŸŒ§ï¸";

          // áŠá¼ášá–ááŸŒá•áŸ’á‘áŸƒáá¶á„á€áŸ’ášáŸ„á™ááŸ’á˜á¸ #9ecafc á±áŸ’á™á’á¶áá» body
          body.style.background = "#9ecafc";
          // áŠá¼ášá–ááŸŒá¢á€áŸ’áŸášááŸ’á˜á¸ #0b1d3a á±áŸ’á™á’á¶áá» body
          body.style.color = "#0b1d3a";

          // áŠá¼ášáƒáŸ’á›á¶ášá“áŸƒá”áŸŠá¼áá»á„á‘áŸ…á‡á¶ Switch to Sunny Mode
          btnSwitch.textContent = "Switch to Sunny Mode";
          // áŠá¼ášá–ááŸŒá•áŸ’á‘áŸƒáá¶á„á€áŸ’ášáŸ„á™ááŸ’á˜á¸ #0066cc
          btnSwitch.style.background = "#0066cc";
          imgWeather.setAttribute("src", "./assets/rainy.png");
          imgWeather.setAttribute("alt", "Rainy Image");
        } else {
          // ğŸŒ Change back to Sunny

          imgWeather.setAttribute("src", "./assets/sunny.png");
          imgWeather.setAttribute("alt", "Sunny Image");

          title.textContent = "Sunny Day ğŸŒ";

          // Change styles
          body.style.background = "#fdf6c3";
          body.style.color = "#333";

          // Change button text and color
          btnSwitch.textContent = "Switch to Rainy Mode";
          btnSwitch.style.background = "#3498db";
        }
        isSunny = !isSunny; // áŠá¼ášá†áŸ’á›á¶áŸáŸ‹ášáœá¶á„â€‹ true á“á·á„ false
      });
    </script>
  </body>
</html>
